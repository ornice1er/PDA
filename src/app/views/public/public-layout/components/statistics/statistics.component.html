<section class="py-20 bg-white!">
  <div class="container mx-auto px-4!">
    <!-- Responsive grid : 1 (mobile), 2 (sm), 3 (md), 5 (lg+) -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8!">
      <div *ngFor="let stat of stats; let i=index"
        [class]="stat.bgColor + ' ' + stat.borderColor + ' rounded-3xl p-8 text-center hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 border-2 group!'">

        <!-- Icône -->
        <div
          [class]="stat.color + ' bg-white rounded-2xl p-4 w-16 h-16 mx-auto mb-6 flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform!'">
          
          <!-- Prestations -->
          <svg *ngIf="i===0" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8!" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path d="M3 7l9 6l9-6" />
            <path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7" />
            <path d="M3 7l9 6l9-6" />
          </svg>

          <!-- Préoccupations reçues -->
          <svg *ngIf="i===1" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8!" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path d="M4 4h16v16H4z" />
            <path d="M22 6L12 13 2 6" />
          </svg>

          <!-- Préoccupations traitées -->
          <svg *ngIf="i===2" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8!" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <path d="M9 12l2 2l4-4" />
          </svg>

          <!-- Temps moyen de traitement -->
          <svg *ngIf="i===3" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8!" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <path d="M12 6v6l4 2" />
          </svg>

          <!-- Points de contact -->
          <svg *ngIf="i===4" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8!" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="7" r="4" />
            <circle cx="17" cy="11" r="3" />
            <path d="M2 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" />
            <path d="M14 21v-2a3 3 0 0 1 3-3h3a3 3 0 0 1 3 3v2" />
          </svg>
        </div>

        <!-- Valeur -->
        <h3 [class]="'text-4xl font-bold mb-3 ' + stat.color!">{{ stat.value }}</h3>
        <!-- Label -->
        <p class="text-gray-600 font-medium leading-snug!">{{ stat.label }}</p>
      </div>
    </div>
  </div>
</section>
