<section class="py-20 bg-white!">
  <div class="container mx-auto px-4!">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8!">
      <div *ngFor="let stat of stats; let i=index"
        [class]="stat.bgColor + ' ' + stat.borderColor + ' rounded-3xl p-8 text-center hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 border-2 group!'">
        <div
          [class]="stat.color + ' bg-white rounded-2xl p-4 w-16 h-16 mx-auto mb-6 flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform!'">
          <svg *ngIf="i===0" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8!" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" />
              <path d="M14 2v4a2 2 0 0 0 2 2h4M9 15l2 2l4-4" />
            </g>
          </svg>
          <svg *ngIf="i===1" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8!" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path d="M16 7h6v6" />
              <path d="m22 7l-8.5 8.5l-5-5L2 17" />
            </g>
          </svg>
          <svg *ngIf="i===2" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8!" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path
                d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2M16 3.128a4 4 0 0 1 0 7.744M22 21v-2a4 4 0 0 0-3-3.87" />
              <circle cx="9" cy="7" r="4" />
            </g>
          </svg>
          <svg *ngIf="i===3" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8!" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path d="M12 6v6l4 2" />
              <circle cx="12" cy="12" r="10" />
            </g>
          </svg>
        </div>
        <h3 [class]="'text-4xl font-bold mb-3 ' + stat.color!">{{ stat.value }}</h3>
        <p class="text-gray-600 font-medium leading-snug!">{{ stat.label }}</p>
      </div>
    </div>
  </div>
</section>
