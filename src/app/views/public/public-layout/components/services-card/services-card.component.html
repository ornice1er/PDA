
    <div
      class="group relative overflow-hidden transition-all duration-300 cursor-pointer border-2"
      [ngClass]="{
        'border-blue-200 shadow-xl hover:-translate-y-1': isHovered,
        'border-gray-100 hover:border-blue-200': !isHovered
      }"
      (mouseenter)="isHovered = true"
      (mouseleave)="isHovered = false"
      (click)="onServiceClick()"
    >
      <div
        class="absolute inset-0 bg-gradient-to-br from-green-light/5 to-primary/5 transition-opacity duration-300"
        [ngClass]="{ 'opacity-100': isHovered, 'opacity-0': !isHovered }"
      ></div>

      <div class="relative p-6">
        <div class="flex items-start justify-between mb-4">
          <div class="flex items-center gap-3 flex-1">
            <div
              class="p-3 bg-blue-50 rounded-xl group-hover:bg-blue-100 transition-colors duration-200"
            >
              <ng-container *ngIf="service?.icon">
                <lucide-icon
                  [img]="service?.icon"
                  size="16"
                  class="h-5 w-5 text-primary"
                ></lucide-icon>
              </ng-container>
            </div>
            <div class="flex-1">
              <h3
                class="font-semibold text-lg text-gray-900 group-hover:text-blue-700 transition-colors duration-200 line-clamp-2"
              >
                {{ service?.title }}
              </h3>
              <div class="flex items-center gap-2 mt-1">
                <span class="text-xs border rounded px-2 py-0.5">{{
                  service?.category
                }}</span>
                <span
                  *ngIf="service?.isOnline"
                  class="bg-green-100 text-green-700 border border-green-200 text-xs px-2 py-0.5 rounded"
                >
                  En ligne
                </span>
              </div>
            </div>
          </div>
        </div>

        <p class="text-gray-600 text-sm leading-relaxed mb-4 line-clamp-3">
          {{ service?.description }}
        </p>

        <div class="flex items-center gap-4 mb-4 text-sm text-gray-500">
          <div class="flex items-center gap-1">
            <lucide-icon
              [img]="clockIcon"
              size="16"
              class="h-4 w-4"
            ></lucide-icon>
            <span>{{ service?.estimatedTime }}</span>
          </div>

          <span
            class="text-xs border px-2 py-0.5 rounded"
            [ngClass]="getDifficultyColor(service?.difficulty)"
          >
            {{ service?.difficulty }}
          </span>
        </div>

        <div class="flex gap-2">
          <button
            class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white transition-all duration-200 group-hover:shadow-lg px-4 py-2 rounded"
            (click)="onServiceClick($event)"
          >
            Faire une demande
            <lucide-icon
              [img]="chevronRightIcon"
              size="16"
              class="ml-2 h-4 w-4 group-hover:translate-x-1 transition-transform duration-200"
            ></lucide-icon>
          </button>
          <button
            class="border px-3 py-2 rounded hover:bg-gray-50 transition-colors duration-200"
            (click)="stopClick($event)"
          >
            <lucide-icon
              [img]="externalLinkIcon"
              size="16"
              class="h-4 w-4"
            ></lucide-icon>
          </button>
        </div>
      </div>
    </div>
