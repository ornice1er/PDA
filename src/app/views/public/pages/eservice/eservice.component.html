<section
  class="relative bg-gradient-to-br from-[#11845A] via-[#023E79] to-[#162233] text-white overflow-hidden min-h-sm">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-20 left-20 w-32 h-32 bg-white rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-20 w-40 h-40 bg-white rounded-full blur-3xl"></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-white rounded-full blur-3xl opacity-5">
    </div>
  </div>

  <div class="relative container mx-auto px-4 py-16 lg:py-16 flex flex-col items-center justify-center">
    <div class="w-full max-w-md">

      <!-- Header -->
      <div class="text-center mb-8 flex flex-col gap-y-3">
        <h1 class="text-3xl lg:text-4xl font-bold  gap-x-2">
          E-
          <span class="bg-gradient-to-r from-yellow-300 to-yellow-500 bg-clip-text text-transparent">
            SERVICES
          </span>
        </h1>
        <p class="text-white/90 leading-relaxed"> Simplifiez vos démarches administratives avec notre plateforme
          digitale moderne, sécurisée et accessible 24h/24</p>
      </div>
    </div>
    <div class="w-full max-w-xl 2xl:max-w-2xl">
      <div class="bg-white/10 backdrop-blur-sm rounded-2xl border border-white/20 p-5 shadow-2xl">
        <div class="flex flex-col lg:flex-row gap-4">
          <!-- Search -->
          <div class="flex-1">
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" viewBox="0 0 24 24">
                <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                  <path d="m21 21l-4.34-4.34" />
                  <circle cx="11" cy="11" r="8" />
                </g>
              </svg>
              <input type="text" placeholder="Rechercher vos sevices..." [(ngModel)]="searchTerm"
                (input)="filterContactPoints()"
                class="pl-10 pr-4 py-3 w-full px-4 bg-white/20 backdrop-blur-sm border rounded-xl text-white placeholder-white/60 border-white/30 focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-200" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Main Content -->
<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">


    <!-- Search and Filter Section -->


    <!-- Contact Points List -->
    <div class="grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-3 gap-6">
      <div *ngFor="let point of filteredContactPoints"
        class="group flex flex-col justify-between bg-white rounded-2xl p-6 shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 min-h-[360px] max-h-[360px]">
        <div class="flex flex-col items-start justify-between gap-2">
          <!-- Header -->
          <div class="flex items-start justify-between gap-2">
            <div class="bg-gradient-to-br from-green-light to-primary p-2 rounded-lg ">
              <lucide-icon [img]="textFileIcon" size="16" class="h-7 w-7 text-white"></lucide-icon>
            </div>
            <div class="flex-1">
              <!-- <div class="flex items-center gap-x-2 mb-2">
              <span [class]="
                      'px-3 py-1 rounded-full text-xs font-semibold ' +
                      getTypeColor(point.type)
                    ">
                {{ getTypeLabel(point.type) }}
              </span>
              <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-medium">
                {{ point.region }}
              </span>
            </div> -->
              <h3 class="text-base font-bold text-[#162233] group-hover:text-[#11845A] transition-colors">
                {{ point?.name }}
              </h3>
            </div>

          </div>

          <div>
            <p [innerHTML]="truncatedText(point?.desc)" class="text-gray-600 text-sm leading-relaxed text-start"></p>
          </div>
        </div>




        <!-- Action Button -->
        <div class="mt-4 pt-4 border-t border-gray-100">
          <button
            class="w-full bg-gradient-to-r from-[#11845A] to-[#023E79] text-white py-2 px-4 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200 text-sm">
            Faire une demande
          </button>
        </div>
      </div>
    </div>

    <!-- No Results -->
    <div *ngIf="filteredContactPoints.length === 0" class="text-center py-12">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-300 mx-auto mb-4" viewBox="0 0 24 24">
        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="m21 21l-4.34-4.34" />
          <circle cx="11" cy="11" r="8" />
        </g>
      </svg>
      <h3 class="text-xl font-semibold text-gray-500 mb-2">
        Aucun résultat trouvé
      </h3>
    </div>
  </div>
</section>
