<section
  class="relative bg-gradient-to-br from-[#11845A] via-[#023E79] to-[#162233] text-white overflow-hidden min-h-screen">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-20 left-20 w-32 h-32 bg-white rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-20 w-40 h-40 bg-white rounded-full blur-3xl"></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-white rounded-full blur-3xl opacity-5">
    </div>
  </div>

  <div class="relative container mx-auto px-4 py-16 lg:py-16 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">

      <!-- Header -->
      <div class="text-center mb-8 flex flex-col gap-y-3">
        <h1 class="text-3xl lg:text-4xl font-bold flex items-center text-center justify-center gap-x-2">
          <span>Mot de passe </span>
          <span class="bg-gradient-to-r from-yellow-300 to-yellow-500 bg-clip-text text-transparent">
            oublié
          </span>
        </h1>
      </div>
      <!-- Login Form -->
      <div class="bg-white/10 backdrop-blur-sm rounded-2xl border border-white/20 p-8 shadow-2xl">
        <form [formGroup]="loginForm" (ngSubmit)="sendMail()">
          <!-- Email Field -->
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-white/90 mb-2">
              Adresse e-mail <span class="text-yellow-300">*</span>
            </label>
            <input type="email" id="email" formControlName="email"
              [class]="'w-full px-4 py-3 bg-white/20 backdrop-blur-sm border rounded-xl focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-200 text-white placeholder-white/60 ' + (isFieldInvalid('email') ? 'border-red-400' : 'border-white/30')"
              placeholder="votre.email@exemple.com" />
            <div *ngIf="isFieldInvalid('email')" class="text-red-300 text-xs mt-1">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide</span>
            </div>
          </div>



          <!-- Forgot Password -->
          <div class="text-right mb-6">
            <a href="#" class="text-sm text-yellow-300 hover:text-yellow-400 transition-colors">
              Se connecter
            </a>
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="!loginForm.valid || loading"
            class="group w-full bg-gradient-to-r from-yellow-400 to-yellow-500 text-[#162233] py-3 px-6 rounded-xl font-semibold hover:shadow-xl transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" *ngIf="loading" class="h-5 w-5" viewBox="0 0 24 24">
              <circle cx="18" cy="12" r="0" fill="currentColor">
                <animate attributeName="r" begin=".67" calcMode="spline" dur="1.5s"
                  keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8" repeatCount="indefinite"
                  values="0;2;0;0" />
              </circle>
              <circle cx="12" cy="12" r="0" fill="currentColor">
                <animate attributeName="r" begin=".33" calcMode="spline" dur="1.5s"
                  keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8" repeatCount="indefinite"
                  values="0;2;0;0" />
              </circle>
              <circle cx="6" cy="12" r="0" fill="currentColor">
                <animate attributeName="r" begin="0" calcMode="spline" dur="1.5s"
                  keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8" repeatCount="indefinite"
                  values="0;2;0;0" />
              </circle>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" *ngIf="!loading" class="h-5 w-5" viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m10 17l5-5l-5-5m5 5H3m12-9h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
            </svg>
            <span>Récupérer</span>
          </button>
        </form>

        <!-- Register Link -->
        <!-- <div class="mt-6 text-center">
          <p class="text-white/80">
            Vous n'avez pas de compte ?
            <a routerLink="/auth/register" class="text-yellow-300 hover:text-yellow-400 font-medium transition-colors">
              Inscrivez-vous
            </a>
          </p>
        </div> -->

        <!-- Back to Home -->
        <div class="mt-4 text-center">
          <a routerLink="/" class="inline-flex items-center gap-x-2 text-white/60 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m12 19l-7-7l7-7m7 7H5" />
            </svg>
            <span class="text-sm">Retour à l'accueil</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
